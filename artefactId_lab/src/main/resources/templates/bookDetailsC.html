<header>
    <h1 th:text="${currentBook.getTitle()}"></h1>
</header>
<section>
    <h2 th:text="${currentBook.getGenre()}"></h2>
    <h2 th:text="${currentBook.getYear()}"></h2>
    <h2 th:text="${currentBook.getBookStore().getName()}"></h2>
    <h2>Authors:</h2>
    <ul th:each="author: ${currentBook.getAuthors()}">
        <li th:text="${author.getFullname()} "></li>
    </ul>
    <h2>Book reviews:</h2>
    <ul th:each="review: ${currentBook.getReviews()}">
        <li th:text="${review.getScore()}  + '  ' + ${review.getTimestamp()} "></li>
    </ul>
</section>
